services:
  - type: web
    name: zerodha-backend
    env: node
    plan: free
    buildCommand: npm install --legacy-peer-deps && cd backend && npm install --legacy-peer-deps
    startCommand: node backend/server.js
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false

